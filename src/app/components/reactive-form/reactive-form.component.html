<div class="container d-flex justify-content-around">

    <h1 class="text-center">Reactive Form</h1>
    <div formGroupName="userInfo">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" id="nome" class="form-control" formControlName="name">
        <span>
          <ng-container>**Campo nome obbligatorio
          </ng-container>
        </span>
      </div>

      <div class="form-group">
        <label for="alterego">Alter Ego</label>
        <input type="alterego" formControlName="alterego" id="alterego" class="form-control" formControlName="alterego">
        <span>Sto controllando...</span>
        <span>
          <ng-container>**Campo Alter Ego obbligatorio
          </ng-container>
        </span>
      </div>

      <div class="form-group">
        <h3>Super Poteri</h3>
        <button type="button" class="btn btn-info my-2">Aggiungi Super Poteri</button>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="superpoteri">
        </div>
      </div>

      <!--PIANETA NATALE-->
      <div class="form-group">
        <h3>Pianeta Natale</h3>
        <button type="button" class="btn btn-info my-2">Aggiungi il tuo pianeta natale</button>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="pianeta">
        </div>
      </div>

      <div class="form-group">
        <h3>Nemico</h3>
        <button type="button" class="btn btn-info my-2">Aggiungi Nemico</button>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nemico">
        </div>
      </div>

      <div class="form-group">
        <h3>Debolezze</h3>
        <button type="button" class="btn btn-info my-2">Aggiungi Debolezze</button>
        <div>
          <input type="text" class="form-control" formControlName="debolezze">
        </div>
      </div>

      <button type="submit" class="btn btn-info my-2" [disabled]="form.invalid">Invia</button>
    </div>

</div>
